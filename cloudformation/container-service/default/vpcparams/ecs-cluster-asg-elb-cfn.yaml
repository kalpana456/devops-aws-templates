    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 365

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId: !Ref VPCID
            Port: !Ref ContainerPortOut
            Protocol: HTTP
            Matcher:
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: !Ref ContainerHealthCheckPath
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
            TargetGroupAttributes:
            - Key: deregistration_delay.timeout_seconds
              Value: !Ref DeregistrationDelay
            Tags:
            - Key: Name
              Value: !Sub ${TagName}-tg
            - Key: client
              Value: !Ref TagClient
            - Key: owner
              Value: !Ref TagOwner
            - Key: project
              Value: !Ref TagProject
            - Key: environment
              Value: !Ref TagEnvironment

    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn: !Ref LoadBalancerListener
            Priority: 1
            Conditions:
                - Field: path-pattern
                  Values:
                    - !Ref ContainerTargetPathPattern
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    SSLListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Condition: AddSSLIntegration
        Properties:
            ListenerArn: !Ref SSLLoadBalancerListener
            Priority: 1
            Conditions:
                - Field: path-pattern
                  Values:
                    - !Ref ContainerTargetPathPattern
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    # This IAM Role grants the service access to register/unregister with the
    # Application Load Balancer (ALB). It is based on the default documented here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
    ServiceRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub ${AWS::StackName}--ecs-service-${AWS::Region}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies:
                - PolicyName: !Sub ${TagName}-ecs-service
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets"
                                ],
                                "Resource": "*"
                        }]
                    }

Outputs:

    ServiceUrl:
        Description: The URL endpoint for the product service
        Value: !GetAtt LoadBalancer.DNSName
