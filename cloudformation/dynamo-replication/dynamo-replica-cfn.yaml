    ECSInstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties:
            Path: /
            Roles:
                - !Ref ECSRole

    # Container Service
    Service:
        Type: AWS::ECS::Service
        Properties:
            Cluster: !Ref ECSCluster
            DesiredCount: !Ref ContainerDesiredCount
            TaskDefinition: !Ref TaskDefinition

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: !Sub ${TagName}-task
            ContainerDefinitions:
                - Name: !Sub ${TagName}-task
                  Essential: true
                  Image: !Ref ContainerImage
                  Memory: !Ref TaskMemory
                  Environment:
                  - Name: BUILD_REGION
                    Value: !Ref AWS::Region
                  - Name: BUILD_VERSION
                    Value: !Ref BuildVersion
                  - Name: BUILD_DATE
                    Value: !Ref BuildDate
                  - Name: ENVIRONMENT
                    Value: !Ref TagEnvironment
                  - Name: JAVA_OPTS
                    Value: !Ref EnvJavaOpts
                  - Name: AWS_ACCESS_KEY_ID
                    Value: !Ref DynamoReplicaAccessKey
                  - Name: AWS_SECRET_ACCESS_KEY
                    Value: !GetAtt DynamoReplicaAccessKey.SecretAccessKey
                  - Name: SOURCE_REGION
                    Value: !Ref EnvSourceRegion
                  - Name: SOURCE_TABLE
                    Value: !Ref EnvSourceTable
                  - Name: TARGET_REGION
                    Value: !Ref EnvTargetRegion
                  - Name: TARGET_TABLE
                    Value: !Ref EnvTargetTable
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: !Ref AWS::StackName
                        awslogs-region: !Ref AWS::Region

    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 365
